# 1. 固定开头
port: 7890                 # HTTP 代理端口
socks-port: 7891           # SOCKS5 端口
mixed-port: 7892           # 混合端口（Meta 专属，可选）
mode: rule                 # rule / global / direct
log-level: info            # silent/error/warning/info/debug
ipv6: true                 # 启用 IPv6 解析
allow-lan: true            # 局域网共享
external-controller: 127.0.0.1:9090   # WebUI
secret: ""                 # WebUI 密码，空=免密

# 3. 可选段落（Meta 扩展）
dns:               {}      # 智能 DNS
proxy-providers:   {}      # 远程订阅
rule-providers:    {}      # 远程规则
script:            {}      # JavaScript 高级脚本

proxies:
  - name: way1
    type: socks5
    server: 127.0.0.1
    port: 1080
    udp: false
  - name: way2
    type: socks5
    server: 127.0.0.1
    port: 1081
    udp: false

proxy-groups:
  - name: LocalCloud
    type: select
    proxies: [way1,way2]
    url: https://github.com
    interval: 300
    strategy: round-robin

